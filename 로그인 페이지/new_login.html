            <div id="member">
                <ul>
                    <li>아직 회원이 아니신가요? <a href="https://www.kocca.kr/cop/member/joinMain.do?menuNo=200937" class="btn_link"> 회원가입</a></li>
                    <li>아이디/비밀번호를 분실하셨나요?
                        <a href="https://www.kocca.kr/cop/member/joinMain.do?menuNo=200937" class="btn_link">아이디 찾기</a>
                        <a href="https://www.kocca.kr/cop/member/joinMain.do?menuNo=200937" class="btn_link">비밀번호 찾기</a></li>       
                </ul>

            <div id="pro">
                <ul>
                    <li>전문가로 등록하시거나 전문가 정보를 변경하고자 하시는 경우에는<br>

                    <a href="https://www.kocca.kr/cop/member/joinMain.do?menuNo=200937" class="btn_link2">콘텐츠 평가위원(후보) 신청하기</a></li>
